<mat-list>
  <h3 mat-subheader>功格</h3>
  <ng-container *ngIf="items.gong">
      <mat-list-item *ngFor="let item of items.gong" [disableRipple]="false">
          <div>
              <p>{{item.content}}</p>
              <span >{{item.customval}}</span>
              <mat-slider *ngIf="item.area" min="item.val[0]" max="item.val[item.lenth-1]" step="1" value="item.val[0]" #slider (change)="item.customvVal = slider.value"></mat-slider>
              
              <mat-button-toggle-group *ngIf="item.switch" #group="matButtonToggleGroup" #to value="item.val[0]" (change)="item.customvVal = group.value">
                  <mat-button-toggle *ngFor="let v of item.val" [value]="v">
                    {{v}}
                  </mat-button-toggle>
                  
                </mat-button-toggle-group>
                <div class="multi" *ngIf="item.multi">
                  
                </div>
          </div>
        </mat-list-item>
  </ng-container>

  <h3 mat-subheader>过格</h3>
  <button mat-button (click)="approval()">承认</button>
  <h2>结果</h2>
  
</mat-list>
