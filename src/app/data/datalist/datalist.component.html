<div class="state-shower" *ngIf="dataWaiting">
  <mat-spinner></mat-spinner>
</div>
<h2>{{title}}</h2>
<mat-selection-list *ngIf="!dataWaiting" #list>
  <mat-list-option *ngFor="let data of itemsToShow" [selected]="data.selected" (click)="handleItems(data)">
    {{data.content}}
  </mat-list-option>



</mat-selection-list>
<div class="nav-btn-box">
    <span class="nav-btn" *ngIf="routerList[routerIndex-1]"  [routerLink]="['/dataList', routerList[routerIndex-1]]">pre</span>
    <span class="nav-btn" *ngIf="routerList[routerIndex+1]"  [routerLink]="['/dataList', routerList[routerIndex+1]]">next</span>
</div>
